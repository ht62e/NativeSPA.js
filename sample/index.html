    <script>

        var configurer = function(config) {
            config.setAppRootId("app");
            config.setSourceVersion("debug");

            config.loadSharedScript("lib/testlib.js");

            //config.loadSharedScript("lib/testlib.js");

            config.register("base", "module/base.html", "root", true);
            config.register("header", "module/header.html", "base.header", true);
            config.register("main", "module/main.html", "base.body", false, {lazyLoading: true});
            config.register("main2", "module/main2.html", "base.body", false, {lazyLoading: true});
            config.register("tab", "module/tab.html", "base.body", false, {lazyLoading: true});

            config.register("tab1", "module/main.html", "tab.page", false);
            config.register("tab2", "module/main2.html", "tab.page", false);
            config.register("tab3", "module/header.html", "tab.page", false);

            config.registerWindow("win1", "module/main.html", {defaultCaption: "window1"});
            config.registerWindow("win2", "module/main.html", {size: {cssWidth: "600px", cssHeight: "600px"},  defaultCaption: "window2"});
            config.registerWindow("win3", "module/main.html", {defaultCaption: "window3"}, {lazyLoading: true});

            config.registerContextMenu("popup1", "module/popupmenu.html", {size: {cssWidth: "200px", cssHeight: "300px"}});

            config.registerDrawer("drawer1", "module/popupmenu.html", {});
        }

    </script>
